<!doctype html>
{% load static %}
<html class="no-js" lang="">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'admins/css/style.css' %}">
    <meta charset="utf-8">
    <title>Админка</title>
    <meta name="description" content="админка">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Стили -->

    <!-- Приводим стили к общему виду с помощью https://github.com/necolas/normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome иконки -->
    <script src="https://kit.fontawesome.com/4a23243fb41.js" crossorigin="anonymous"></script>

    <!-- jQuery и скрипты -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <!-- Главный контейнер -->
    <div class="container">

        <!-- Заголовок -->
        <header class="dashboard-header">
            <h1 class="dashboard-header__logo">Админка</h1>
        </header>

        <!-- Левое меню -->
        <nav class="sidebar-menu">
            <ul class="sidebar-menu__items">
                <li class="sidebar-menu__item">
                    <a href="#" class="sidebar-menu__item-title">
                        <span>Общие</span>
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="sidebar-menu__subitems">
                        <li class="sidebar-menu__subitem">
                            <a href="/section.html">
                                <i class="fas fa-list-ul"></i>
                                <span>Фильмы</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="/subsection.html">
                                <i class="fas fa-stream"></i>
                                <span>Категории</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-edit"></i>
                                <span>Статьи</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-user"></i>
                                <span>Пользователи</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-photo-video"></i>
                                <span>Медиа</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-menu__item">
                    <a href="#" class="sidebar-menu__item-title">
                        <span>Настройки</span>
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="sidebar-menu__subitems">
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-database"></i>
                                <span> Общие</span>
                            </a>
                        </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-user-friends"></i>
                                <span>Пользователи</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                                <span>Комментарии</span>
                            </a>
                        </li>
                        <li class="sidebar-menu__subitem">
                            <a href="#">
                                <i class="fas fa-info-circle"></i>
                                <span>Статистика</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Главный контент -->
        <main class="main-content">
            <!-- Все содержимое страниц надо помещать здесь -->
            <h1>{{ movie.title }}</h1>
            <form method="post"   action="">
                {% csrf_token %}
                <label for="">Title</label>
                <input type="text" name=" title" value="{{ movie.title }}"><br>
                 <label for="">rating</label>
                <input type="text" name="rating" value="{{ movie.rating}}"><br>
                 <label for="">year</label>
                <input type="text" name="year" value="{{ movie.year}}"><br>
                 <label for="">director</label>
                <input type="text" name="director" value="{{ movie.director}}"><br>
                 <label for="">description</label>
                <input type="text" name="description" value="{{ movie.description}}"><br>
                 <label for="">link</label>
                <input type="text" name="link" value="{{ movie.link}}"><br>
                 <label for="">visit_count</label>
                <input type="text" name="visit_count" value="{{ movie.visit_count}}"><br>
                <input type="submit" name="save" value="save"><br>

            </form>
        </main>


    </div>


</body>
</html>
